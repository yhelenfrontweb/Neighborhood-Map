<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Neighborhood Map</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container-fluid">
    <div class="head">
        <button class="menu-button">&#9776;</button>
        <h1>Must visit places in Ghent</h1>
    </div>
    <nav id="menu">
        <input class="input-group" id="search-bar" type="text" data-bind="value: query, valueUpdate: 'keyup'" placeholder="Search" autocomplete="off">
        <ul class="list-group" data-bind="foreach: searchedList()">
            <li id="list"> <a href="#" class="list-group-item active" data-bind="text:name, click:$parent.list"></a> </li>
        </ul>
    </nav>
    <div class="mapdiv" id="map"> </div>
</div>
<script src="js/lib/jquery-1.11.2.min.js"></script> 
<script src="js/lib/knockout-3.3.0.js"></script> 
<script src="js/main.min.js"></script> 
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmtSQbN2hMg2klV9Klj6dfgkK7dfVZsYY&callback=initMap" onerror="googleError()">
  </script>
</body>
</html>
